{% extends 'base.html' %}

{% block title %}
    Delete Job
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'delete job' object.slug %}">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <button class="btn btn-danger mt-2" type="submit">Delete</button>
    </form>
{% endblock %}
